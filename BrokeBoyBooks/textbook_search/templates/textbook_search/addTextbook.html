{% extends "textbook_search/base.html" %}
{% load static %}
{% block pageContent %}

<link rel="stylesheet" href="{% static '/css/addTextbook.css' %}">

<div class="container">

    <form method="POST" class="form-control" id="form">  {% csrf_token %}
        <div class="form-group"> 
            <h2 class="form-head">Add a Textbook</h2>    
        </div>   
        
        <div class="form-group row">
            <label for="id_title" class="col-sm-5 col-form-label">Textbook Title</label>
            <div class="col-sm-7">
                {{ form.title }}
            </div>

        </div>
                    
        <div class="form-group row">
            <label for="id_author" class="col-sm-5 col-form-label">Author</label>
            <div class="col-sm-7">
                {{ form.author }}
            </div>
        </div>
                
        <div class="form-group row">
            <label for="id_edition" class="col-sm-5 col-form-label">Edition</label>
            <div class="col-sm-7">
                {{ form.edition }}
            </div>
        </div>
               
        <div class="form-group row">
            <label for="id_link" class="col-sm-5 col-form-label">Link to PDF</label>
            <div class="col-sm-7">
                {{ form.link }}
            </div>
        </div>
                   
        <div class="form-group">
            <button type="submit" form="form" class="btn btn-light btn-small submit-btn">Submit</button>
        </div>

    </form>
</div>


{% endblock pageContent%}
