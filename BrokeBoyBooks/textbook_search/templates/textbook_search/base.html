<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'track/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'track/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'

        <div class="navbar">
            <b-navbar onclick="window.location = 'http://127.0.0.1:8000/textbook_search/'" style="cursor: pointer;">
